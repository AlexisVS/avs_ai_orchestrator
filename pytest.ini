[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/orchestrator/agents
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=50
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    github: GitHub integration tests
    mcp: MCP protocol tests
    ai: AI model tests